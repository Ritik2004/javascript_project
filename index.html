<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css"></link>
    <title>Vertical Slider</title>
</head>
<body>
     <div class="slider-container">
         <div class="left-slide">
            <div style="background-color:brown">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color:teal">
                <h1>Bluuue Sky</h1>
                <p>It is mountain</p>
            </div>
            <div style="background-color:pink">
                <h1>GOAT</h1>
                <p>It is Messi</p>
            </div>
            <div style="background-color:skyblue">
                <h1>Beautiful</h1>
                <p>It is sunset</p>
            </div>
         </div>
         <div class="right-slide">
            <div style="background-image: url('./images/img1.avif')"></div>
            <div style="background-image: url('./images/img2.avif')"></div> 
            <div style="background-image: url('./images/img3.avif')"></div>
            <div style="background-image: url('./images/img4.avif')"></div>
        </div>
         <div class="actions-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
              </button>
         </div>
     </div>
     <script src="https://kit.fontawesome.com/8c484be4ce.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
