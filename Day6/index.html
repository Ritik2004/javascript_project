<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css"></link>
    <title>Vertical Slider</title>
</head>
<body>
     <div class="slider-container">
         <div class="left-slide">
            <div style="background-color:brown">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color:teal">
                <h1>Bluuue Sky</h1>
                <p>It is mountain</p>
            </div>
            <div style="background-color:pink">
                <h1>GOAT</h1>
                <p>It is Messi</p>
            </div>
            <div style="background-color:skyblue">
                <h1>Beautiful</h1>
                <p>It is sunset</p>
            </div>
         </div>
         <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW91bnRhaW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1667983090922-3a996b026a26?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGxlb25hbCUyMG1lc3NpfGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60')"></div> 
            <div style="background-image: url('https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3Vuc2V0fGVufDB8fDB8fHww&auto=format&fit=crop&w=400&q=60')"></div>
            <div style="background-image: url('https://plus.unsplash.com/premium_photo-1674529969813-a75ee7be0c17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGluayUyMGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60')"></div>
        </div>
         <div class="actions-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
              </button>
         </div>
     </div>
     <script src="https://kit.fontawesome.com/8c484be4ce.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
